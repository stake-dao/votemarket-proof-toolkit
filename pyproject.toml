[project]
name = "votemarket-proofs"
version = "0.1.0"
description = "VoteMarket Proofs Generation"
requires-python = ">=3.10"
dependencies = [
    "ape-alchemy>=0.8.3",
    "ape-arbitrum>=0.8.2",
    "ape-base>=0.8.0",
    "ape-bsc>=0.8.3",
    "ape-etherscan>=0.8.3",
    "ape-optimism>=0.8.0",
    "w3multicall>=0.3.1",
    "web3>=6.19.0",
    "eth_utils>=5.1.0",
    "py-solc-x>=2.0.3",
    "cmake>=3.30.5",
    "fastparquet>=2024.5.0",
    "pyarrow>=17.0.0",
    "ruff>=0.7.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/votemarket_proofs"]

[tool.uv]
pip = { no-binary = ["*"] }